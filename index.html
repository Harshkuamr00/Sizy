<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .mode-text{ font-weight: 500;}
        .small-mode{ color: rgb(87, 206, 166);}
        .medium-mode{ color: rgb(176, 147, 111);}
        .large-mode{ color: rgb(70, 70, 154);}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>
            <span class="mode-text small-mode d-inline d-md-none">Small Mode</span>            
            <span class="mode-text medium-mode d-none d-md-inline d-lg-none">Medium Mode</span>
            <span class="mode-text large-mode d-none d-lg-inline">Large Mode</span>
        </h1>
        <p>
            <span class="mode-text small-mode d-inline d-md-none">Your Are seeing mobile view expand the screen to see the changes!!</span>            
            <span class="mode-text medium-mode d-none d-md-inline d-lg-none">Now You are in tablet mode more expand the screen to see more changes!!</span>
            <span class="mode-text large-mode d-none d-lg-inline">This is the last mode you are view laptop view!!</span>

        </p>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
            </div>
        </div>
    </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
